<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creator Dashboard - MeIn</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">MeIn</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="explore.html">Explore</a>
      <a href="creator-dashboard.html">Dashboard</a>
    </nav>
  </header>

  <section class="dashboard-section">
    <h2>Welcome, @creator</h2>

    <div class="dashboard-grid">
      <div class="stats-box">
        <h3>Stats</h3>
        <p>Posts: 5</p>
        <p>Subscribers: 128</p>
        <p>Likes: 242</p>
      </div>

      <div class="upload-box">
        <h3>Create New Post</h3>
        <form>
          <input type="text" placeholder="Post title" required><br>
          <textarea placeholder="Write something..." rows="4" required></textarea><br>
          <input type="file"><br>
          <button type="submit">Post</button>
        </form>
      </div>

      <div class="preview-box">
        <h3>Latest Post</h3>
        <img src="https://via.placeholder.com/300x200" alt="Latest Post Preview" />
        <p>Caption: Living the dream</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 MeIn. All rights reserved.</p>
  </footer>
</body>
</html>
