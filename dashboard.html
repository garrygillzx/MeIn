<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creator Dashboard | MeIn</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .dashboard {
      padding: 40px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    .dashboard h2 {
      margin-bottom: 20px;
      color: #1a1a1a;
    }

    .upload-box {
      border: 2px dashed #888;
      padding: 30px;
      border-radius: 8px;
      background-color: #f7f7f7;
    }

    input[type="file"] {
      margin-top: 15px;
    }

    .upload-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #1a1a1a;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .upload-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Your Dashboard</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="logout.html">Logout</a>
    </nav>
  </header>

  <div class="dashboard">
    <h2>Upload Your Content</h2>
    <div class="upload-box">
      <p>Select an image or video to upload</p>
      <input type="file" />
      <br />
      <button class="upload-btn">Upload</button>
    </div>
  </div>
</body>
</html>
